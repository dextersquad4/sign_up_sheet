<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Mr.Thors Class Signup</title>
</head>
<body>
    <div class="image-containter">
        <img src="UPUSH-background.jpg" alt="AP United States History Textbook">
        <div class="logo-banner">
            <img src="george-washington.png" alt="George Waghington Logo">
            <p>THE BEST</p>
        </div>
    </div>
    <div class="info-container">
        <title>Join Mr.Thor's Class</title>
        <p>If You want to learn United States History or learn about Monty, SIGN UP!<span>Disclaimer: This sheet will not allow up to signup for the best United States History class.</span></p>
        <form method="get">
            <div class="form-container">
                <div class="form-title">Hurry Up!</div>
                <div id="top-half">
                    <div id="first-column">
                        <label for="first-name">First Name</label>
                        <input maxlength="20" minlength="2" placeholder="John" name="first-name" id="first-name" autocomplete="name">
                        <label for="email">Email</label>
                        <input type="email" placeholder="example@gmail.com" name="email" id="email" autocomplete="email">
                    </div>
                    <div id="second-column">
                        <label for="last-name">Last Name</label>
                        <input maxlength="20" minlength="2" placeholder="Doe" name="last-name" id="last-name" autocomplete="name"> 
                        <label for="phone-number">Phone Number</label>
                        <input type="tel" id="phone-number" name="phone-number" autocomplete="tel">
                    </div>
                </div>
                <div id="bottom-half">
                    <label for="passcode">Passcode</label>
                    <input type="password" id="passcode" name="passcode" autocomplete="new-password">
                </div>
            </div>  
            <div class="submit-button-container">
                <button type="submit">Create Account</button>
            </div>
        </form>
        <footer>
            Created by Dean Liang
        </footer>
    </div>
</body>
</html>
